<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산 프로그램</title>
    <script>
        // 조건 - 현재 연도는 상수로 선언할 것
        // 나이 - 현재연도 - 태어난 해
        const CURRENT_YEAR = 2023;
        let birthYear, age;

        // 입력
        birthYear = prompt("태어난 연도를 입력하세요", "YYYY");

        if(birthYear == null){
            document.write("입력이 취소됐어");
        }else if(isNaN(birthYear)){
            document.write("숫자 입력해");
        }else {
            birthYear = parseInt(birthYear); // 문자를 숫자로 바꿈
            // 계산
            age = CURRENT_YEAR - birthYear;

            // 출력
            document.write(CURRENT_YEAR + "년 현재<br>" + birthYear +
            "년에 태어난 사람의 나이는 " + age + "세입니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
