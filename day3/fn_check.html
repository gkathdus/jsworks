<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button 태그에서 함수 사용</title>
</head>
<body>
    <button oneclick="fncheck()">로그인</button>

    <script>
        /*function fncheck(){
            alert("아이디 or 비밀번호가 다릅니다")
        }*/

        // 함수를 변수에 저장할 수 있음
        // 호출할 때는 변수 이름에()을 붙여 호출함
        let fncheck = function(){
            alert("아이디 or 비밀번호가 다릅니다");
        }
    </script>
</body>
</html>
