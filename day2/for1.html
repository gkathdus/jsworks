<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반목문 - for문</title>
    <script>
        // 1~10출력
        // for(초기값; 종료값, 증감값)
        let total = 0;
        for(var i=1; i<=10; i++){
            console.log(i);
        }
        console.log("합계: " + total);
    </script>
</head>

</body>
</html>
